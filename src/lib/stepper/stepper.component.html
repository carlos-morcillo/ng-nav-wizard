<!--begin::Nav-->
<div class="stepper__nav">
	<ng-container
		[ngTemplateOutlet]="stepperNavTpt || defaultNavTpt"
		[ngTemplateOutletContext]="{ steps: steps, index: index }"
	></ng-container>
</div>
<!--end::Nav-->

<!--begin::Content-->
<div class="stepper__step-content">
	<ng-container [ngTemplateOutlet]="step?.innerTemplate"></ng-container>
</div>
<!--end::Content-->

<!--begin::Buttons-->
<div class="stepper__button-container">
	<ng-container
		[ngTemplateOutlet]="stepperButtonsTpt || defaultStepperButtonsTpt"
		[ngTemplateOutletContext]="{ steps: steps, index: index }"
	></ng-container>
</div>
<!--end::Buttons-->

<!-- begin:default-buttons -->
<ng-template #defaultStepperButtonsTpt>
	<div class="d-flex p-4">
		<button class="btn btn-light" (click)="goTo(index - 1)" *ngIf="index > 0">
			<i class="fas fa-chevron-left mr-2 me-2"></i
			>{{ backLabel ?? ('STEPPER.BACK' | translate) }}
		</button>
		<button
			class="btn btn-primary ml-auto ms-auto"
			(click)="goTo(index + 1)"
			*ngIf="index < steps.length - 1"
			[disabled]="!canGoNext()"
		>
			{{ continueLabel ?? ('STEPPER.CONTINUE' | translate)
			}}<i class="fas fa-chevron-right ml-2 ms-2"></i>
		</button>
		<button
			class="btn btn-primary ml-auto ms-auto"
			(click)="complete()"
			*ngIf="index === steps.length - 1"
		>
			{{ submitLabel ?? ('STEPPER.SUBMIT' | translate) }}
		</button>
	</div>
</ng-template>
<!--end::default-buttons-->

<!-- begin:default-nav -->
<ng-template #defaultNavTpt>
	<div class="d-flex flex-column between">
		<nav class="d-flex gap-3 justify-content-center">
			<!--begin::Step-->
			<ng-container *ngFor="let step of steps; let i = index">
				<ng-container
					[ngTemplateOutlet]="step?.stepTriggerTpt || defaultNavLinkTpt"
					[ngTemplateOutletContext]="{ title: step.title, index: i }"
				>
				</ng-container>
			</ng-container>
			<!--end::Step-->
		</nav>
	</div>
</ng-template>
<!-- end:default-nav -->

<!-- begin:default-trigger -->
<ng-template #defaultNavLinkTpt let-title="title" let-i="index">
	<button
		role="button"
		class="nav-link stepper__nav"
		(click)="goTo(i)"
		[class.active]="index === i"
		[class.stepper__nav--active]="index === i"
		[class.stepper__nav--disabled]="index === i"
	>
		<span class="stepper-title" *ngIf="title">{{ title }}</span>
	</button>
</ng-template>
<!-- end:default-trigger -->
